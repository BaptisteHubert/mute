<div class="dialog">
  <h1 mat-dialog-title>Create a document</h1>

  <div class="choiceTyeOfDocument">
  <!-- Choose the type of document you want to create -->
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" #type value="noBotStorage">
      <mat-button-toggle value="noBotStorage" (click)="setNoBotStorage()">Without bot storage</mat-button-toggle>
      <mat-button-toggle value="pulsar" (click)="setPulsar()">With Pulsar</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <!-- Text to explain the choice of the user-->
  <div class="informationTypeDocument">
    <div *ngIf="typeOfDocument == 'noBotStorage'">
      <p class="mat-body">The document you are going to create will not use bot storage</p>
    </div>

    <div *ngIf="typeOfDocument == 'pulsar'">
      <p class="mat-body">The document you are going to create will use pulsar</p>
    </div>
  </div>

  <div class="documentNaming">
    <mat-form-field fxFlex>
      <input matInput class="input" placeholder="Untitled Document" type="text" [(ngModel)]="documentName" maxlength="25">
      <mat-hint align="end">{{documentName.length}} / {{documentNameMaxSize}}</mat-hint>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    
    <div class="buttonsLeft">
      <button class="buttonCancel" mat-dialog-close mat-button>
        Cancel
      </button>  
    </div>
  
    <div class="buttonsRight">
      <button (click)="createDocument()" mat-dialog-close mat-button class='button'>
        Create
      </button>
      <button (click)="createDocument(true)" mat-dialog-close mat-button class='button'>
        Open
      </button>
    </div>
  </div>

</div>
