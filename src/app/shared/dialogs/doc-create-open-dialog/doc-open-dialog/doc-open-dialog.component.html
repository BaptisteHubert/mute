<div class="dialog">
  <h1 mat-dialog-title>Open an existing document</h1>

  <form (submit)="openDocument()" >
    <div mat-dialog-content>
      <mat-form-field fxFlex>
        <input [formControl]="keyControl" matInput placeholder="Key" type="text" required [maxlength]=documentSignalingKeyMaxSize>
        <mat-hint align="end">{{keyControl.value.length}} / {{documentSignalingKeyMaxSize}}</mat-hint>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <div class="buttonsLeft">
        <button mat-button class="buttonsLeft" mat-dialog-close>
          Cancel
        </button>
      </div>
      <div class="buttonsRight">
        <button [disabled]="!keyControl.valid" mat-button class="button" (keydown.space)=openDocument()>
          Open
        </button>
      </div>
    </div>
  </form>
</div>
