<button mat-button *ngIf="this.viewState"
    (click)="edit()"
    [@btnState]="'active'"
    (@btnState.done)="btnStateDone($event)"
>{{value}}</button>
<mat-form-field *ngIf="this.editState"
    dividerColor="accent"
    floatPlaceholder="never"
    [@inputState]="'active'"
    (@inputState.done)="inputStateDone($event)"
>
  <input #inputElm matInput
      [value]="value"
      (keydown)="done($event)"
      (blur)="done($event)"
  />
</mat-form-field>
