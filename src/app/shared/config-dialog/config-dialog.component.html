<h2 mat-dialog-title>Settings</h2>

<mat-dialog-content>

  <h3>Profile</h3>
  <div class="content" fxLayoutAlign="start start" fxLayoutGap="20px">
    <ng-container *ngIf="profile.avatar; else anonymousIconBig">
      <img height="100px" weight="100px" class="card-icon" src="{{profile.avatar}}" alt="avatar" />
    </ng-container>
    <ng-template #anonymousIconBig>
      <mat-icon class="anonymous-icon-big" aria-label="avatar">account_circle</mat-icon>
    </ng-template>

    <div fxLayout="column">
      <mat-form-field>
        <input matInput #displayName placeholder="Display name" [value]="profile.displayName" maxlength="27"
              [formControl]="displayNameFormControl">
        <mat-hint align="end">{{displayName.value.length}} / 27</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput readonly tabindex="-1" placeholder="Login" [value]="profile.login">
      </mat-form-field>
    </div>
  </div>

  <mat-divider></mat-divider>

  <h3>Theme</h3>
  <mat-button-toggle-group class="theme" [value]="theme" (change)="applyTheme($event)">
    <mat-button-toggle class="default" value="default">
      <span class="circle"></span>
    </mat-button-toggle>
    <mat-button-toggle class='dark' value="dark">
      <span class="circle"></span>
    </mat-button-toggle>
    <mat-button-toggle class="indigo" value="indigo">
      <span class="circle"></span>
    </mat-button-toggle>
  </mat-button-toggle-group>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-button mat-dialog-close>CANCEL</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="save(displayName.value)">SAVE</button>
</mat-dialog-actions>
