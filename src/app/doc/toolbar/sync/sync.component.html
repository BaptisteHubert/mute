<span class="sync-icon"
  [ngSwitch]="syncState"
  [@cardState]='cardState'
  (mouseenter)='showCard()'
  (mouseleave)='hideCard()'
>
  <mat-icon *ngSwitchCase="SYNC">sync</mat-icon>
  <mat-icon *ngSwitchCase="SYNC_DISABLED">sync_disabled</mat-icon>
  <mat-icon *ngSwitchCase="SYNC_PROBLEM">sync_problem</mat-icon>
  <mat-icon class="syncing" *ngSwitchDefault>sync</mat-icon>
</span>

<mat-card *ngIf="cardState === 'visible'"
  class="mat-elevation-z8 sync-details"
  [@cardState]='cardState'
>
  <span class="arrow"></span>
  <div class="header mat-subheading-2">{{syncDetails}}</div>
  <mat-card-content>
    <p class="mat-body-1">
      <span class="mat-body-2 secondary-text">Signaling: </span>
      {{signalingDetails}}
    </p>
    <p class="mat-body-1">
      <span class="mat-body-2 secondary-text">Group: </span>
      {{groupDetails}}
    </p>
  </mat-card-content>
</mat-card>
