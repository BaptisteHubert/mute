<div id="mute-timeline">
  <md-slider thumbLabel
    class="mute-timeline-slider"
    min="1" max="{{nbOperations}}" 
    (input)="updateOperation($event.value)" 
    value={{currentOp}}
    step="{{step}}">
  </md-slider>

  <md-slider thumbLabel 
    class="mute-timeline-slider"
    min="0"
    (input)="updateStep($event)"
    max="100"
    step="20">
  </md-slider>
</div>
