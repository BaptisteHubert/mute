<md-sidenav-container #sidenavElm>

  <!-- Left Sidenav-->
  <md-sidenav #leftSidenavElm class="leftsidenav"
      mode="over"
  >
    <mute-nav></mute-nav>
  </md-sidenav>

  <div class="content">

    <md-card class="history-tools" fxFlex="150px">

      <mute-history-controls 
        (onControls)="onControlsChange($event)" 
        [nbOperations]="countOperations()"
        [currentOp]="currentOp">
      </mute-history-controls>

      <mute-timeline
        [nbOperations]="countOperations()"
        [max]="countMax()"
        [currentOp]="currentOp"
        (onSlide)="showVersion($event)"
        [delay]="300">
      </mute-timeline>

    </md-card>
    
    <md-card>
      <div #editorElt id="textArea"></div>
    </md-card>
  </div>

  <md-sidenav #rightSidenavElm class="rightsidenav"
    align="end"
    [opened]="!this.media.isActive('xs')"
    [mode]="rightSideNavMode"
  >

    <mute-collaborators [docAuthors]="docAuthors"
    (change)="onToggle($event)">
    </mute-collaborators>
    
    <md-card class="button-card">
      <button
        md-raised-button
        color="accent"
        (click)='showEditor()'>
        Back to edition
      </button>
    </md-card>

  </md-sidenav>

</md-sidenav-container>
