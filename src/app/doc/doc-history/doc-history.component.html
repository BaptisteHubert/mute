<md-sidenav-container>


  <div class="content">

    <mute-timeline [nbOperations]="countOperations()" [currentOp]="currentOp" (onSlide)="onTimelineChange($event)"></mute-timeline>

    <md-input-container>
      <input mdInput placeholder="Current operation" [value]="currentOp" (keyup)="onInputChange($event)">
    </md-input-container>

    <md-card fxFlex="760px" fxFlex.md="75%" fxFlex.sm="85%" fxFlex.xs="100%">
      <div #editorElt id="textArea"></div>
    </md-card>

  </div>

  <md-sidenav class="rightsidenav" mode="side" opened="true" align="end">
    <mute-collaborators></mute-collaborators>
  </md-sidenav>

</md-sidenav-container>
