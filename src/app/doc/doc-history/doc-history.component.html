<mat-sidenav-container #sidenavElm>

  <!-- Left Sidenav-->
  <mat-sidenav #leftSidenavElm class="leftsidenav"
      mode="over"
  >
    <mute-nav></mute-nav>
  </mat-sidenav>

  <div class="content">
    <mat-card class="matContent">
      <div #editorElt id="textArea"></div>

      <mat-divider></mat-divider>
      <mute-history-controls 
        (onControls)="onControlsChange($event)" 
        (onSlide)="updateStep($event)"
        [nbOperations]="countOperations()"
        [currentOp]="currentOp"
        [max]="countMax()">
      </mute-history-controls>

      <mute-timeline
        [nbOperations]="countOperations()"
        [step]="step"
        [max]="countMax()"
        [currentOp]="currentOp"
        (onSlide)="showVersion($event)"
        [delay]="300">
      </mute-timeline>
    </mat-card>
  </div>

  <mat-sidenav #rightSidenavElm class="rightsidenav"
    align="end"
    [opened]="!this.media.isActive('xs')"
    [mode]="rightSideNavMode"
  >

    <mute-collaborators [docAuthors]="docAuthors"
    (change)="onToggle($event)">
    </mute-collaborators>

  </mat-sidenav>

</mat-sidenav-container>
