<md-sidenav-container #sidenavElm>

  <!-- Left Sidenav-->
  <md-sidenav #leftSidenavElm class="leftsidenav"
      mode="over"
  >
    <mute-nav></mute-nav>
  </md-sidenav>

  <div class="content">
    <md-card class="matContent">
      <div #editorElt id="textArea"></div>

      <md-divider></md-divider>
      <mute-history-controls 
        (onControls)="onControlsChange($event)" 
        (onSlide)="updateStep($event)"
        [nbOperations]="countOperations()"
        [currentOp]="currentOp"
        [max]="countMax()">
      </mute-history-controls>

      <mute-timeline
        [nbOperations]="countOperations()"
        [step]="step"
        [max]="countMax()"
        [currentOp]="currentOp"
        (onSlide)="showVersion($event)"
        [delay]="300">
      </mute-timeline>
    </md-card>
  </div>

  <md-sidenav #rightSidenavElm class="rightsidenav"
    align="end"
    [opened]="!this.media.isActive('xs')"
    [mode]="rightSideNavMode"
  >

    <mute-collaborators [docAuthors]="docAuthors"
    (change)="onToggle($event)">
    </mute-collaborators>

  </md-sidenav>

</md-sidenav-container>
