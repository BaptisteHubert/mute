<md-sidenav-container #sidenavElm>

  <!-- Left Sidenav-->
  <md-sidenav #leftSidenavElm class="leftsidenav"
      mode="over"
  >
    <mute-nav></mute-nav>
  </md-sidenav>

  <div class="content">
    <mute-timeline
      [nbOperations]="countOperations()"
      [currentOp]="currentOp"
      (onSlide)="showVersion($event)"
      [delay]="500">
    </mute-timeline>

    <md-input-container>
      <input mdInput placeholder="Current operation" [value]="currentOp" (keyup.enter)="onInputChange($event)">
    </md-input-container>

    <md-card fxFlex="760px" fxFlex.md="75%" fxFlex.sm="85%" fxFlex.xs="100%">
      <div #editorElt id="textArea"></div>
    </md-card>
  </div>

  <md-sidenav #rightSidenavElm class="rightsidenav"
    align="end"
    [opened]="!this.media.isActive('xs')"
    [mode]="rightSideNavMode"
  >

    <mute-collaborators [docAuthors]="docAuthors"></mute-collaborators>
    <mute-history-controls 
      (onControls)="onControlsChange($event)" 
      [nbOperations]="countOperations()"
      [currentOp]="currentOp">
    </mute-history-controls>
  </md-sidenav>

</md-sidenav-container>
