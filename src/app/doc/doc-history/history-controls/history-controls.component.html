<div class="controls-buttons">
  <button mat-mini-fab><mat-icon (click)="onClickFastRewind()">fast_rewind</mat-icon></button>
  <button mat-mini-fab><mat-icon (click)="onClickPlay()">{{ pausePlayBtn }}</mat-icon></button>
  <button mat-mini-fab><mat-icon (click)="onClickFastForward()" >fast_forward</mat-icon></button>
  <mat-slider thumbLabel 
    min="1"
    max="{{ max }}"
    (input)="updateStep($event.value)">
  </mat-slider>
  <button
      style="margin-left: auto"
      mat-raised-button
      color="accent"
      (click)='showEditor()'>
      Back to edition
  </button>
</div>
