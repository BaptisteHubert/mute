<md-card>
  <div class="controls-buttons" fxFlexFill fxLayout="row" fxLayoutAlign="space-around">
    <button md-mini-fab><md-icon (click)="onClickFastRewind($event)">fast_rewind</md-icon></button>
    <button md-mini-fab><md-icon (click)="onClickPlay($event)">{{ (isPlaying && this.nbOperations !== this.currentOp) ? 'pause' : 'play_arrow' }}</md-icon></button>
    <button md-mini-fab><md-icon (click)="onClickFastForward($event)" >fast_forward</md-icon></button>
  </div>

  <button
    md-raised-button
    color="accent"
    (click)='showEditor()'>
    Back to edition
  </button>

</md-card>
