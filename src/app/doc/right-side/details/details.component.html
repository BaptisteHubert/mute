<ul>
  <li>
    <div fxLayoutAlign="start end">
      <span class="mat-caption meta-title">Created</span>
      <span class="mat-body-2">{{doc.created | date:'longDate'}}</span>
    </div>
  </li>
  <li class="collaborators-item">
    <div class="collaborators" fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="10px">
      <span class="mat-caption meta-title" fxFlexAlign="center">Collaborators</span>
      <div class="collab-chips mat-elevation-z2" [style.border-color]="collab.color" *ngFor="let collab of collaborators" fxFlex="140px"
        fxLayoutAlign='start center'>
        <img src="{{collab.avatar}}" class="avatar" alt="{{collab.displayName}}" />
        <span class="mat-body-2 collab" [matTooltip]="collab.login" [@peerArriving]="active">
          {{collab.displayName}}
          <!-- <p>{{collab.login}}</p> -->
        </span>
      </div>
    </div>
  </li>
</ul>
