<button mat-raised-button [matMenuTriggerFor]="menu" color="accent">
  Invite bot
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let bot of botStorage.onBots | async"
    (click)="inviteBot(bot.wsURL)"
  >
    {{bot.id}}
  </button>
  <button mat-menu-item>New Bot</button>
</mat-menu>
