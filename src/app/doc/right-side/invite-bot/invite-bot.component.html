<button
  md-raised-button
  color="accent"
  *ngIf="btnActive"
  [@btnState]="'active'"
  (@btnState.done)="btnStateDone($event)"
  (click)='showInput()'>
  Invite Bot
</button>
<div
  *ngIf="inputActive"
  [@inputState]="'active'"
  (@inputState.done)="inputStateDone($event)"
  >
  <md-input-container>
    <input mdInput #ipElm
        placeholder="Bot address"
        (keyup)="validate($event)"
        (keyup.enter)="ok()"
    />
    <md-hint *ngIf="error" [ngStyle]="{'color': 'red'}" align="start">{{errorMessage}}</md-hint>
  </md-input-container>
  <button md-icon-button (click)="ok()"><md-icon>done</md-icon></button>
  <button md-icon-button (click)="cancel()"><md-icon>cancel</md-icon></button>
</div>
