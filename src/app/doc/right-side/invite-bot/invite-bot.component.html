<button md-raised-button [mdMenuTriggerFor]="menu" color="accent">
  Invite bot
</button>
<md-menu #menu="mdMenu">
  <button md-menu-item *ngFor="let bot of bots"
    (click)="inviteBot(bot.wsURL)"
  >
    {{bot.title}}
  </button>
  <button md-menu-item>New Bot</button>
</md-menu>
