<div fxLayout="column" fxLayoutAlign="start stretch">

  <header fxLayout="row" fxLayoutAlign="space-between center" fxShow="false" fxShow.gt-md>
    <button md-icon-button class="close" (click)="ui.closeDocNav()">
      <md-icon color="primary">close</md-icon>
    </button>
    <mute-edit-field fxLayout="row" fxLayoutAlign="end center"
        icon="face"
        [value]="profile.onPseudonym | async"
        [emptyValue]="profile.pseudonymDefault"
        (onDone)="updatePseudo($event)">
    </mute-edit-field>
  </header>
</div>

<mute-collaborators></mute-collaborators>
