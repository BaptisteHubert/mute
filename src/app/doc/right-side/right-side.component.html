<div fxLayout="column" fxLayouAlign="start stretch">
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px" class="actions">
    <a mat-raised-button [routerLink]="['/doc/history', docKey]" color="accent"
      class="action"
    >See revision history</a>
    <mute-invite-bot class="action"></mute-invite-bot>
  </div>
  <mat-tab-group>
    <mat-tab label="Details">
      <div class="details" fxFlexFill fxLayout="column" fxLayoutAlign="start stretch">
        <div fxLayout="row" fxLayoutAlign="start center" class="location">
          <span class="mat-caption meta-title">Location</span>
          <mat-icon *ngFor="let icon of storageIcons" class="storage-icon">
            {{icon}}
          </mat-icon>
        </div>
        <h2 class="mat-title collaborators-header">Collaborators</h2>
        <mute-collaborators fxFlex="1 1 100%" [collaborators]="collaborators"></mute-collaborators>
      </div>
    </mat-tab>
    <mat-tab label="Cheat sheets">
      <mat-tab-group>
        <mat-tab label="Markdown">
          <mute-markdown-cheatsheet></mute-markdown-cheatsheet>
        </mat-tab>
        <mat-tab label="Math formulas">
          <mute-mathjax-cheatsheet></mute-mathjax-cheatsheet>
        </mat-tab>
      </mat-tab-group>
    </mat-tab>
  </mat-tab-group>
</div>
