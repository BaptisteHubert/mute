<div fxLayout="column" fxLayouAlign="start stretch">
  <div fxHide fxShow.xs="true" fxLayout="row" fxLayoutAlign="end center" class="pseudo">
    <mute-edit-field
        [value]="profile.onPseudonym | async"
        [defaultValue]="profile.pseudonymDefault"
        (onDone)="updatePseudo($event)">
    </mute-edit-field>
    <md-icon>account_circle</md-icon>
  </div>
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px" class="actions">
    <a md-raised-button [routerLink]="['/doc/history', docKey]" color="accent"
      class="action"
    >See revision history</a>
    <mute-invite-bot class="action"></mute-invite-bot>
  </div>
  <hr class='divider' />
  <div fxLayout="row" fxLayoutAlign="start center" class="line">
    <span class='meta-title'>Location</span>
    <md-icon *ngFor="let icon of storageIcons" class="storage-icon">
      {{icon}}
    </md-icon>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" class="line">
    <span class="meta-title">Online</span>
    <div class="indicator" [ngSwitch]="onLineStatus">
      <md-icon *ngSwitchCase="'online'">check</md-icon>
      <md-icon *ngSwitchCase="'offline'">clear</md-icon>
      <md-progress-spinner *ngSwitchCase="'loading'"
          color="warn"
          mode="indeterminate"
      >
      </md-progress-spinner>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" class="line">
    <span class="meta-title">Signaling</span>
    <div class="indicator" [ngSwitch]="signalingStatus">
      <md-icon *ngSwitchCase="'true'">check</md-icon>
      <md-icon *ngSwitchCase="'false'">clear</md-icon>
      <md-progress-spinner *ngSwitchCase="'loading'"
          color="warn"
          mode="indeterminate"
      >
      </md-progress-spinner>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" class="line">
    <span class="meta-title">Network</span>
    <div class="indicator" [ngSwitch]="networkStatus">
      <md-icon *ngSwitchCase="'true'">check</md-icon>
      <md-progress-spinner *ngSwitchCase="'loading'"
          color="warn"
          mode="indeterminate"
      >
      </md-progress-spinner>
      <md-icon *ngSwitchCase="'false'">clear</md-icon>
    </div>
  </div>
  <hr class='divider' />
  <mute-collaborators fxFlex="1 1 100%" [collaborators]="collaborators"></mute-collaborators>
</div>
