<div class="container" fxLayout="column" fxLayouAlign="start stretch">
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px" class="actions">
    <a mat-raised-button [routerLink]="['/history', doc.key]" color="accent"
      class="action"
    >See revision history</a>
    <mute-invite-bot class="action"></mute-invite-bot>
  </div>
  <mat-tab-group class="main-tabs">
    <mat-tab label="Details">
      <mute-details [doc]="doc" [collaborators]="collaborators"></mute-details>
    </mat-tab>
    <mat-tab label="Cheat sheets">
      <mute-markdown-cheatsheet class="cheatsheet-tab"></mute-markdown-cheatsheet>
    </mat-tab>
  </mat-tab-group>
</div>
