<mat-sidenav-container #sidenavElm>

  <!-- Left Sidenav-->
  <mat-sidenav #leftSidenavElm class="leftsidenav" mode="over">
    <mute-nav></mute-nav>
  </mat-sidenav>
  
  <!-- Content -->
  <div
    [ngClass]="'editor'"
    [ngClass.lt-md]="'editor editor-lt-md'"
    [ngClass.md]="'editor editor-md'"
    [ngClass.lg]="'editor editor-lg'"
  >
    <mute-editor [docService]="muteCore.docService" (isReady)="editorReady()"></mute-editor>
  </div>

  <!-- Right part -->
  <ng-container *ngIf="media.isActive('gt-sm'); else mobileRightSide">
    <mute-right-side [doc]="doc" class="right-side"></mute-right-side>
  </ng-container>

  <!-- Mobile Right Sidenav-->
  <ng-template #mobileRightSide>
    <mat-sidenav #rightSidenavElm class="right-nav"
      align="end"
      [opened]="!media.isActive('lt-md')"
      mode="over"
      [ngClass.lt-sm]="'right-nav right-nav-lt-sm'"
      *ngIf="media.isActive('lt-md')"
    >
      <mute-right-side [doc]="doc"></mute-right-side>
    </mat-sidenav>
  </ng-template>

</mat-sidenav-container>
