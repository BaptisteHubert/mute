<mute-toolbar [doc]="doc" (menu)="menuSidenav.toggle()" (info)="infoSidenav.toggle()">
</mute-toolbar>

<mat-sidenav-container>

  <!-- Menu Sidenav-->
  <mat-sidenav mode="over" #menuSidenav class="menu-sidenav">
    <mute-nav></mute-nav>
  </mat-sidenav>

  <!-- Content -->
  <div class="editor" ngClass.md="editor-md"
    ngClass.lg="editor-lg" ngClass.gt-lg="editor-gt-lg">
    <mute-editor [docService]="muteCore.docService" (isReady)="editorReady()"></mute-editor>
  </div>

  <!-- Desktop Info panel -->
    <mute-right-side fxHide.lt-md [doc]="doc" class="info-panel"></mute-right-side>

  <!-- Mobile Info Sidenav only -->
    <mat-sidenav align="end" mode="over" #infoSidenav
      fxHide.gt-sm class="info-sidenav" ngClass.lt-sm="info-sidenav-lt-sm">
      <mute-right-side [doc]="doc"></mute-right-side>
    </mat-sidenav>

</mat-sidenav-container>
