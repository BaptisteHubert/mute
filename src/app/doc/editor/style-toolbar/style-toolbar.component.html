<md-button-toggle-group #muteStyleToolbar class="mute-style-toolbar inactive mat-elevation-z6" multiple>
  <md-button-toggle value="bold" (click)="toggleBold()" mdTooltip="Bold">
    <md-icon>format_bold</md-icon>
  </md-button-toggle>

  <md-button-toggle value="italic" (click)="toggleItalic()" mdTooltip="Italic">
    <md-icon>format_italic</md-icon>
  </md-button-toggle>

  <md-button-toggle value="strikethrough" (click)="toggleStrikethrough()" mdTooltip="Strikethrough">
    <md-icon>format_strikethrough</md-icon>
  </md-button-toggle>

  <md-button-toggle value="quote" (click)="createQuotation()" mdTooltip="Quotation">
    <md-icon>format_quote</md-icon>
  </md-button-toggle>

  <md-button-toggle value="link" (click)="handleLink()" mdTooltip="Insert link">
    <md-icon>link</md-icon>
  </md-button-toggle>
  
  <button md-button [mdMenuTriggerFor]="headers" value="headers" mdTooltip="Headers">
    <md-icon>format_size</md-icon>
    <md-icon>arrow_drop_down</md-icon>
  </button>
  <md-menu #headers="mdMenu" [overlapTrigger]="false">
      <button md-menu-item (click)="addHeader(1)" mdTooltip="H1" >
        <span>H1</span>
      </button>
      <button md-menu-item (click)="addHeader(2)" mdTooltip="H2" >
        <span>H2</span>
      </button>
      <button md-menu-item (click)="addHeader(3)" mdTooltip="H3">
        <span>H3</span>
      </button>
      <button md-menu-item (click)="addHeader(4)" mdTooltip="H4">
        <span>H4</span>
      </button>
      <button md-menu-item (click)="addHeader(5)" mdTooltip="H5">
        <span>H5</span>
      </button>
  </md-menu>
  
  <button md-button value="numberedlist" (click)="createList(0)" mdTooltip="Numbered List">
      <md-icon>format_list_numbered</md-icon>
  </button>

  <button md-button [mdMenuTriggerFor]="bulletedlists" value="bulletedlists" mdTooltip="Bulleted Lists">
      <md-icon>format_list_bulleted</md-icon>
      <md-icon>arrow_drop_down</md-icon>
  </button>
  <md-menu #bulletedlists="mdMenu" [overlapTrigger]="false">
    <button md-menu-item (click)="createList(1)" mdTooltip="-">
      <md-icon>remove</md-icon>
    </button>

    <button md-menu-item (click)="createList(3)" mdTooltip="+">
      <md-icon>add</md-icon>

    <button md-menu-item (click)="createList(4)" mdTooltip="Check list">
      <!--><md-icon>check_box</md-icon></!-->

    </button>
  </md-menu>
</md-button-toggle-group>
