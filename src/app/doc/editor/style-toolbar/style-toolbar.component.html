<md-button-toggle-group class="mute-style-toolbar inactive mat-elevation-z6" multiple>
  <md-button-toggle (click)="toggleBold()" mdTooltip="Ctrl+B">
    <md-icon>format_bold</md-icon>
  </md-button-toggle>

  <md-button-toggle (click)="toggleItalic()" mdTooltip="Ctrl+I">
    <md-icon>format_italic</md-icon>
  </md-button-toggle>

  <md-button-toggle (click)="toggleStrikethrough()" mdTooltip="Ctrl+Alt+S">
    <i class="material-icons">strikethrough_s</i>
  </md-button-toggle>

  <md-button-toggle (click)="createQuotation()" mdTooltip="Quotation">
    <md-icon>format_quote</md-icon>
  </md-button-toggle>

  <md-button-toggle (click)="handleLink()" mdTooltip="Ctrl+K">
    <md-icon>link</md-icon>
  </md-button-toggle>
  
  <button md-button [mdMenuTriggerFor]="headers" mdTooltip="Headers">
    <md-icon class="disabled">format_size</md-icon>
    <md-icon>arrow_drop_down</md-icon>
  </button>
  <md-menu #headers="mdMenu" [overlapTrigger]="false">
      <button md-menu-item (click)="addHeader(1)" >
        <span>Headline</span>
      </button>
      <button md-menu-item (click)="addHeader(2)" >
        <span>Title</span>
      </button>
      <button md-menu-item (click)="addHeader(3)">
        <span>Subheading 3</span>
      </button>
      <button md-menu-item (click)="addHeader(4)">
        <span>Subheading 4</span>
      </button>
      <button md-menu-item (click)="addHeader(5)">
        <span>Subheading 5</span>
      </button>
  </md-menu>

  <button md-button [mdMenuTriggerFor]="bulletedlists" mdTooltip="Lists">
      <md-icon class="disabled">list</md-icon>
      <md-icon>arrow_drop_down</md-icon>
  </button>
  <md-menu #bulletedlists="mdMenu" [overlapTrigger]="false">
    <button md-menu-item  (click)="createList(0)">
      <span fxLayout="row" fxLayoutAlign="start center"><md-icon>format_list_numbered</md-icon> numbered</span>
    </button>
    <button md-menu-item (click)="createList(1)">
      <span fxLayout="row" fxLayoutAlign="start center"><md-icon>format_list_bulleted</md-icon> with&nbsp;&nbsp;&nbsp;<span class="list-character">-</span></span>
    </button>
    <button md-menu-item (click)="createList(2)">
      <span fxLayout="row" fxLayoutAlign="start center"><md-icon>format_list_bulleted</md-icon> with&nbsp;&nbsp;&nbsp;<span class="list-character">*</span></span>
    </button>
    <button md-menu-item (click)="createList(3)">
      <span fxLayout="row" fxLayoutAlign="start center"><md-icon>format_list_bulleted</md-icon> with&nbsp;&nbsp;&nbsp;<span class="list-character">+</span></span>
    </button>
    <button md-menu-item (click)="createList(4)">
      <span fxLayout="row" fxLayoutAlign="start center"><md-icon>check_box</md-icon> check list</span>
    </button>
  </md-menu>
</md-button-toggle-group>
