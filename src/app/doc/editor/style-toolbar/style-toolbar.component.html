<md-button-toggle-group class="mute-style-toolbar inactive">
  <md-button-toggle value="bold" (click)="toggleBold()">
    <md-icon>format_bold</md-icon>
  </md-button-toggle>
  <md-button-toggle value="italic" (click)="toggleItalic()">
    <md-icon>format_italic</md-icon>
  </md-button-toggle>
  <md-button-toggle value="strikethrough" (click)="toggleStrikethrough()">
    <md-icon>format_strikethrough</md-icon>
  </md-button-toggle>
  <md-button-toggle value="link" (click)="handleLink()">
    <md-icon>link</md-icon>
  </md-button-toggle>
  <md-button-toggle value="quote">
    <md-icon>format_quote</md-icon>
  </md-button-toggle>
  <md-button-toggle value="headers">
    <md-icon>format_size</md-icon>
    <md-icon>arrow_drop_down</md-icon>
  </md-button-toggle>
  <md-button-toggle value="lists">
    <md-icon>format_list_numbered</md-icon>
    <md-icon>arrow_drop_down</md-icon>
  </md-button-toggle>
</md-button-toggle-group>
