<md-button-toggle-group class="mute-style-toolbar inactive mat-elevation-z6" multiple>
  <md-button-toggle (click)="toggleBold()" mdTooltip="Ctrl+B">
    <md-icon>format_bold</md-icon>
  </md-button-toggle>

  <md-button-toggle (click)="toggleItalic()" mdTooltip="Ctrl+I">
    <md-icon>format_italic</md-icon>
  </md-button-toggle>

  <md-button-toggle (click)="toggleStrikethrough()" mdTooltip="Ctrl+Alt+S">
    <i class="material-icons">strikethrough_s</i>
  </md-button-toggle>

  <md-button-toggle (click)="createQuotation()" mdTooltip="Quotation">
    <md-icon>format_quote</md-icon>
  </md-button-toggle>

  <md-button-toggle (click)="handleLink()" mdTooltip="Ctrl+K">
    <md-icon>link</md-icon>
  </md-button-toggle>
  
  <button md-button [mdMenuTriggerFor]="headers" mdTooltip="Headers">
    <md-icon>format_size</md-icon>
    <md-icon>arrow_drop_down</md-icon>
  </button>
  <md-menu #headers="mdMenu" [overlapTrigger]="false">
      <button md-menu-item (click)="addHeader(1)" mdTooltip="H1" >
        <span>H1</span>
      </button>
      <button md-menu-item (click)="addHeader(2)" mdTooltip="H2" >
        <span>H2</span>
      </button>
      <button md-menu-item (click)="addHeader(3)" mdTooltip="H3">
        <span>H3</span>
      </button>
      <button md-menu-item (click)="addHeader(4)" mdTooltip="H4">
        <span>H4</span>
      </button>
      <button md-menu-item (click)="addHeader(5)" mdTooltip="H5">
        <span>H5</span>
      </button>
  </md-menu>
  
  <button md-button (click)="createList(0)" mdTooltip="Numbered List">
      <md-icon>format_list_numbered</md-icon>
  </button>

  <button md-button [mdMenuTriggerFor]="bulletedlists" mdTooltip="Bulleted Lists">
      <md-icon>format_list_bulleted</md-icon>
      <md-icon>arrow_drop_down</md-icon>
  </button>
  <md-menu #bulletedlists="mdMenu" [overlapTrigger]="false">
    <button md-menu-item (click)="createList(1)" mdTooltip="-">
      <md-icon>remove</md-icon>
    </button>
    <button md-menu-item (click)="createList(2)" mdTooltip="*">
      <md-icon>star</md-icon>
    </button>
    <button md-menu-item (click)="createList(3)" mdTooltip="+">
      <md-icon>add</md-icon>
    </button>
    <button md-menu-item (click)="createList(4)" mdTooltip="Check list">
      <md-icon>check_box_outline_blank</md-icon>
    </button>
  </md-menu>
</md-button-toggle-group>
