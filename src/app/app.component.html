<md-toolbar #toolbarElm  color="primary">
  <div fxFlexFill fxLayout="row" fxLayoutAlign="space-between center">
    <button md-icon-button (click)="ui.toggleNav()">
      <md-icon>menu</md-icon>
    </button>
    <mute-edit-field *ngIf="isDoc()" fxLayout="row" fxLayoutAlign="end center"
        class="doc-title"
        [selectAll]="false"
        value="Untitled document"
        emptyValue="Untitled document"
        (onDone)="updateTitle($event)">
    </mute-edit-field>
    <h2 *ngIf="!isDoc()" fxFlexAlign="center">{{rootFileTitle | async}}</h2>
    <div Layout="row" fxLayoutAlign="end center">
      <mute-edit-field fxHide.xs='true' fxLayout="row" fxLayoutAlign="end center"
          width="15rem"
          textAlign="right"
          icon="account_circle"
          [value]="profile.onPseudonym | async"
          [emptyValue]="profile.pseudonymDefault"
          (onDone)="updatePseudo($event)">
      </mute-edit-field>
      <button md-icon-button *ngIf="isDoc()" fxFlexOffset="10px" (click)="ui.toggleDocNav()">
        <md-icon>menu</md-icon>
      </button>
    </div>
  </div>
</md-toolbar>

<md-sidenav-container fxFlex>

  <!-- Left Sidenav-->
  <md-sidenav align="start" mode="side" class="leftsidenav" #leftSidenavElm>
    <mute-nav></mute-nav>
  </md-sidenav>

  <!-- Content -->
  <router-outlet></router-outlet>

</md-sidenav-container>

<mute-dev-label *ngIf="visible"></mute-dev-label>
