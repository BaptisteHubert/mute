<router-outlet></router-outlet>

<mat-card *ngIf="version" class="update-card mat-elevation-z8" [@update]="state">
  <div fxLayoutAlign="space-between center">
    <button fxFlex mat-button color="warn" (click)="update()">Update to v{{version}}</button>
    <button mat-icon-button>
      <mat-icon aria-label="close" (click)="close()">arrow_back</mat-icon>
    </button>
  </div>
</mat-card>
