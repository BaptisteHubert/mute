<mat-toolbar color="primary">
  <div class="left-part" fxLayout="row" fxLayoutAlign="start center">
    <button mat-icon-button (click)="ui.toggleNav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <ng-container [ngSwitch]="routeName">
    <!-- Toolbar content for Docs -->
    <ng-container *ngSwitchCase="'docs'">
      <h2 class="central-part">{{rootFileTitle}}</h2>
      <div class="right-part" fxLayout="row" fxLayoutAlign="end center">
        <mute-profile class="toolbar-icon" [profile]='profile'></mute-profile>
      </div>
    </ng-container>
  
    <!-- Toolbar content for Doc -->
    <ng-container *ngSwitchCase="'doc'">
      <div class="central-part doc-title" [ngStyle.xs]="{'width.px': 200}">
        <mat-form-field class="full-width" dividerColor="accent" floatPlaceholder="never">
          <input #inputTitle matInput
              [value]="rootFileTitle"
              (keydown)="updateTitle($event)"
              (blur)="updateTitle($event)"
              (focus)="selectTitle()"
          />
        </mat-form-field>
      </div>
      <div class="right-part" fxLayout="row" fxLayoutAlign="end center">
        <mute-sync class="toolbar-icon"></mute-sync>
        <button class="toolbar-icon" *ngIf="media.isActive('lt-md')" mat-icon-button (click)="ui.toggleDocNav()">
          <mat-icon>info</mat-icon>
        </button>
        <mute-profile class="toolbar-icon" [profile]='profile'></mute-profile>
      </div>
    </ng-container>
  
    <!-- Toolbar content for Doc History -->
    <ng-container *ngSwitchCase="'history'">
      <h2 class="central-part">{{rootFileTitle}}</h2>
      <div class="right-part" fxLayout="row" fxLayoutAlign="end center">
        <button class="toolbar-icon" mat-icon-button (click)="ui.toggleDocNav()">
          <mat-icon>info</mat-icon>
        </button>
        <mute-profile class="toolbar-icon" [profile]='profile'></mute-profile>
      </div>
      
    </ng-container>
  </ng-container>

</mat-toolbar>
