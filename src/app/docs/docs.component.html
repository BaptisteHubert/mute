<!-- Content -->
<div fxFlexFill fxLayout="row" fxLayoutAlign="center start" *ngIf='isStorageServiceSelected() && hasDocuments'>

  <div fxFlex="95%" fxLayout="column" fxLayoutAlign="start center">
    <div fxFlexFill fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start start" fxLayoutAlign.xs="start stretch" fxLayoutWrap="true">
      <md-card fxFlex="200px" *ngFor="let doc of docs" fxFlexOffset="20px" fxFlexOffset.xs="0">
        <button fxFlexFill md-button (click) = "openDoc(doc.id)">
          <h3>{{(doc.title || "Untitled document") | slice:0:12}}</h3>
          <p>Key: {{doc.id}}</p>
        </button>
        <hr style="margin-top: 0;">
        <button md-icon-button (click)="deleteDoc(doc.id)" mdTooltip="Delete document">
          <md-icon>delete</md-icon>
        </button>
      </md-card>
    </div>
  </div>
  <div fxFlex fxFlexAlign="start" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center start" fxLayoutAlign.xs="start stretch" fxLayoutWrap="true">
    <button md-icon-button (click)="deleteAllDocs()" mdTooltip="Delete all">
      <md-icon>delete_forever</md-icon>
    </button>
  </div>

</div>

<div fxFlexFill fxLayout="row" fxLayoutAlign="center center">
  <div *ngIf='isStorageServiceSelected() && !hasDocuments'>
    <span>No documents stored at {{getStorageServiceName()}}. Create the first: </span>
    <button md-raised-button color="accent" (click)="newDoc()">New Document</button>
  </div>
  <div *ngIf='!isStorageServiceSelected()'>
    <span>No storage selected. Pick one on the left or just create a new document: </span>
    <button md-raised-button color="accent" (click)="newDoc()">New Document</button>
  </div>
</div>
