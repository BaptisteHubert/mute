<md-card *ngIf='hasDocuments'>
  <md-list>
    <h2 md-subheader>Documents stored at: {{currentBot.url}}</h2>
     <md-list-item md-button *ngFor="let doc of docs" [routerLink]="'/' + doc.id" (click) = "openDoc(doc.key)">
       <md-icon md-list-avatar>note</md-icon>
       <h3 md-line>{{doc.title}}</h3>
       <p md-line>Key: {{doc.id}}</p>
     </md-list-item>
  </md-list>
</md-card>
<div *ngIf='!hasDocuments'>
  <span>No documents. Create the first: </span>
  <button md-raised-button color="accent" (click)="newDoc()">New Document</button>
</div>
