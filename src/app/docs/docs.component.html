<md-card *ngIf='isStorageServiceSelected()'>
  <md-list>
    <h2 md-subheader>Documents stored at: {{url}}</h2>
    <span *ngFor="let doc of docs">
      <md-list-item md-button  [routerLink]="'doc/' + doc.id" (click) = "openDoc(doc.id)">
        <md-icon md-list-avatar>note</md-icon>
        <h3 md-line>{{doc.title}}</h3>
        <p md-line>Key: {{doc.id}}</p>
      </md-list-item>
    </span>
  </md-list>
</md-card>
<div *ngIf='!isStorageServiceSelected()'>
  <span>No documents. Create the first: </span>
  <button md-raised-button color="accent" (click)="newDoc()">New Document</button>
</div>
