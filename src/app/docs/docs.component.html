<!-- Content -->
<div fxFlexFill fxLayout="row" fxLayoutAlign="center start">

  <div fxFlex="95%" fxLayout="column" fxLayoutAlign="start center">
    <div fxFlexFill fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start start" fxLayoutAlign.xs="start stretch" fxLayoutWrap="true">
      <md-card fxLayout="column" fxLayoutAlign="top stretch" fxFlex="200px" *ngFor="let doc of docs" fxFlexOffset="20px" fxFlexOffset.xs="0">
        <button fxFlexFill md-button (click) = "openDoc(doc)">
          <h3>{{doc.title}}</h3>
        </button>
        <hr class="divider">
        <button fxFlexAlign="end" md-icon-button (click)="deleteDoc(doc)" mdTooltip="Delete">
          <md-icon color="accent">delete</md-icon>
        </button>
      </md-card>
    </div>
  </div>
  <div fxFlex fxFlexAlign="start" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center start" fxLayoutAlign.xs="start stretch" fxLayoutWrap="true">
    <button md-icon-button (click)="deleteAllDocs()" mdTooltip="Delete all">
      <md-icon color="accent">delete_forever</md-icon>
    </button>
  </div>

</div>
