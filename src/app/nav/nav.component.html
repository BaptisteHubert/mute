<span class="input-icon-prefix">
  <md-icon>face</md-icon>
  <md-input #pseudonymElm placeholder="Pseudonym" (change)="updatePseudonym($event)"></md-input>
</span>
<button id="new-doc" md-raised-button color="accent" (click)="newDoc()">New Document</button>
<div id="storage-list">
  <div *ngFor="let storageService of getStorageServices()">
    <mute-storage [storageService]="storageService" (click)="setCurrentStorageService(storageService)"></mute-storage>
  </div>
</div>
