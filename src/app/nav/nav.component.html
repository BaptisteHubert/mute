<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="2rem">
  <h1><a routerLink="/">MUTE</a></h1>
  <div class="profile" fxShow fxHide.gt-sm='true'>
    <mat-form-field dividerColor="accent" floatPlaceholder="never">
      <mat-icon matPrefix>account_circle</mat-icon>
      <input #inputPseudo matInput
          [value]="profile.onPseudonym | async"
          (keydown)="updatePseudo($event)"
          (blur)="updatePseudo($event)"
          (focus)="selectPseudo()"
      />
    </mat-form-field>
  </div>
  <button fxFlexAlign="center" class='btn' mat-raised-button color="accent" (click)="newDoc()">
    New Document
  </button>

  <mat-button-toggle-group fxLayout="column" fxLayoutAlign="start stretch"
      vertical="true"
      (change)="setActiveFile($event)"
  >
    <!-- Root folders -->
    <ng-container *ngFor="let folder of rootFolders">
      <mat-button-toggle
          [routerLink]="getRouterLink(folder)"
          routerLinkActive #rla="routerLinkActive"
          [routerLinkActiveOptions]="{ exact: true }"
          [value]="folder"
          [checked]="rla.isActive"
          (click)="onStorageClick()"
      >
        <span [ngClass]="{content: true, 'mat-button': true, selected: rla.isActive}" fxLayout="row" fxLayoutAlign="left center">
          <mat-icon [color]="rla.isActive ? 'primary' : ''">{{folder.icon}}</mat-icon>
          {{folder.title}}
        </span>
      </mat-button-toggle>
    </ng-container>
  </mat-button-toggle-group>
</div>
